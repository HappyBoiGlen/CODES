<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Happy Mother's Day</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                overflow: hidden;
                font-family: 'Courier New', monospace;
                background: radial-gradient(circle at top, #c2e9fb 0%, #a1c4fd 50%, #d4fc79 100%);
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            #typeWriter {
                position: relative;
                z-index: 2;
                font-size: 1.2rem;
                color: #ffffff;
                max-width: 600px;
                text-align: left;
                padding: 25px 35px;
                backdrop-filter: blur(6px);
                border-radius: 12px;
                box-shadow: 0 0 20px rgba(0,0,0,0.4);
                line-height: 1.7;
                white-space: pre-wrap;
                display: none; /*Inintially hide the letter */
            }

            #revealButton {
                position: relative;
                z-index: 3;
                padding: 15px 30px;
                background-color: #ff8a00;
                color: white;
                font-size: 1.1rem;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            }

            #revealButton:hover {
                background: #ff5800;
            }
        </style>
    </head>
    <body>
        <!--Button to reveal the letter-->
        <button id="revealButton">Reveal Letter</button>
        <!--Hidden typeWriter letter-->
        <div id="typeWriter"><span id="text"></span></div>

        <script>
          const message = `Dear MOTHERRR,\n\nI love you so much even when things get loud with you, I adore how much you endure, letting me do things I enjoy. Giving me a good time whenever we go out, I wish we go out more often. You are my one and only MOTHERRR. Happy Motherrr's dayüåª \n\nLove always, Gio‚ù§Ô∏è`;
         const textEl = document.getElementById('text');
        let i = 0;

            //Type writer effect for the letter
            function typeWriter() {
                if (i < message.length) {
                textEl.textContent += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50); 
            }
        }

        // Show the letter when button is clicked
        document.getElementById('revealButton').addEventListener('click', function() {
            document.getElementById('typeWriter').style.display ='block', // Show the letter
            typeWriter(); // Start typing message
            this.style.display = 'none'; //Hide the reveal button after its clicked
        });

        </script>
    </body>
    </html>
